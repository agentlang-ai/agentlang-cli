name: Publish Package

on:
  # Manual trigger from Actions tab
  workflow_dispatch:

  # Automatic trigger when you create a release
  release:
    types: [published]

  # Automatic trigger when you push a version tag (without 'v' prefix)
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*' # Matches 0.0.64, 1.2.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          # Auto-approve build scripts for esbuild and sqlite3 if needed
          if pnpm approve-builds --help >/dev/null 2>&1; then
            echo -e "\ny\ny\n" | pnpm approve-builds || true
          fi

      # Step 5: Build package
      - name: Build package
        run: pnpm run build

      # Step 6: Publish to npm Registry
      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 7: Create GitHub Release (if triggered by tag)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## @agentlang/cli ${{ github.ref_name }}

            Published to npm: https://www.npmjs.com/package/@agentlang/cli

            ### What's Changed

            See the full changelog for all changes in this release:

            ğŸ“ **[View CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)**

            ### Installation

            ```bash
            npm install -g @agentlang/cli@${{ github.ref_name }}
            ```

            Or using the `agent` command:

            ```bash
            npm install -g @agentlang/cli
            agent --help
            ```

            ### Links

            - ğŸ“¦ [npm package](https://www.npmjs.com/package/@agentlang/cli)
            - ğŸ“ [Full CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            - ğŸ”„ [All commits in this release](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})
          draft: false
          prerelease: false
          generate_release_notes: false
